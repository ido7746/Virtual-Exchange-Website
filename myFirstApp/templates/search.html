{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

{% if symbol %}
<title>{{symbol}}:{{exchange}}</title>

<div>
	<div class="tradingview-widget-container">
		<div class="tradingview-widget-container__widget"></div>
			<div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ exchange }}-{{ symbol }}/" rel="noopener" target="_blank"></div>
				<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
				{
				"symbol":"{{ exchange }}:{{ symbol }}",
				"width": "100%",
				"locale": "en",
				"colorTheme": "light",
				"isTransparent": true
				}
				</script>
			</div>
		</div>
	</div>
</div>

<div class="tradingview-widget-container">
	<div id="tradingview_8abda"></div>
		<div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BABA/" rel="noopener" target="_blank"></div>
			<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
			<script type="text/javascript">
			var a = document.getElementById("symbol")
			var b = document.getElementById("exchange")
			new TradingView.widget(
			{
			"width":980,
			"height":610,
			a : b,
			"interval": "1",
			"timezone": "Etc/UTC",
			"theme": "light",
			"style": "3",
			"locale": "en",
			"toolbar_bg": "#f1f3f6",
			"enable_publishing": false,
			"hide_top_toolbar": true,
			"hide_legend": true,
			"save_image": false,
			"container_id": "tradingview_8abda"
			}
			);
			</script>
		</div>
	</div>
</div>>
{% else %}
<title>Search</title>
<h1 ALIGN="CENTER">Enter Symbol!</h1>
{% endif %}



{% endblock content %}

   
</html>
